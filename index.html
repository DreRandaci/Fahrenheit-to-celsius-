<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>

<!-- start of main container -->
	<main id="mainContainer">

		<section>
			<!-- where user will input numbers for conversion -->
			<h3>Enter Temperature</h3>
			<div id="input">
				<input type="text" id="userInput" name="input-field" placeholder="Enter Temperature"><br>
				<input type="radio" id="fahrenheitRadio" name="degree" value="fahrenheit">From Celsius to Fahrenheit<br>
				<input type="radio" id="celsiusRadio" name="degree" value="celsius">From Fahrenheit to Celsius<br>
				<button type="button" id="convertButton">Convert</button>
			</div>
			
			<!-- Output number -->
			<div id="output">	
			</div>
			
			<!-- Clear button -->
			<div>
				<button type="button" id="clearButton">Clear</button>
			</div>

		</section>
	</main>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
