<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>

<!-- start of main container -->
	<main id="mainContainer">

		<section>
			<h1>Enter Temperature</h1>
			<!-- where user will input numbers for conversion -->
			<div id="input">
				<input type="text" id="userInput" name="input-field" placeholder="Enter Temperature"><br>
				<input type="radio" id="fahrenheitRadio" name="degree" value="fahrenheit">To Fahrenheit<br>
				<input type="radio" id="celsiusRadio" name="degree" value="celsius">To Celsius <br>
				<input type="text" id="output" name="output-field"><br>
				<button id="convertButton">Convert</button>
			</div>
			
			<!-- Output number -->
			<!-- <div id="output"> -->
				
			<!-- </div> -->
			
			<!-- Clear button -->
			<div id="clearAllFields">
				<button id="clearButton">Clear</button>
			</div>

<!-- end section -->
		</section>

<!-- end main -->
	</main>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
